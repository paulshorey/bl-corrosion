<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BL Corrosion Demo</title>
    <base href="/">

    <meta http-equiv="Expires" content="Mon, 26 Jul 1997 05:00:00 GMT">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="assets/icomoon/style.css">

    <script>
        /* global "var global" variable required by Plotly.js npm package */
        var global = window;

        /* onResize, scroll helper */
        function bodyOnResize() {
            setTimeout(function () {

                /*
                    add scroll class - pipeline will use
                */
                // var contentW = document.getElementById('pipeline')
                //     .scrollWidth || document.getElementById('pipeline').innerWidth;
                var contentW = 1600;
                var bodyW = window.innerWidth || document.body.clientWidth || document.documentElement
                    .clientWidth;

                document.body.classList.remove('scroll-enabled');
                document.body.classList.remove('scroll-right');
                document.body.classList.remove('scroll-left');

                if (contentW > (bodyW + 100)) {
                    document.body.classList.add('scroll-enabled');
                    if (window.pageXOffset < 20) {
                        document.body.classList.add('scroll-right');
                    }
                    if ((bodyW + window.pageXOffset) >= (contentW - 20)) {
                        document.body.classList.add('scroll-left');
                    }
                }

                /*
                    zoom pipeline
                */
                var zoom = (bodyW) / (contentW - 50);
                if (zoom < 1) {
                    zoom = 1;
                }
                if (zoom > 1.5) {
                    zoom = 1.5;
                }
                document.getElementById('pipeline').style.transform = "scale("+zoom+", "+zoom+")";
            }, 500);

        }
    </script>
</head>

<body onload="bodyOnResize()" onresize="bodyOnResize()" onscroll="bodyOnResize()">
    <app-component></app-component>
<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>

</html>
